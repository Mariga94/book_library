<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            
            <h1 class="text">My Library</h1>
            <div>
                 <h2 class="text">Add Your Favourite Book</h2>
                 <button class="btn" type="button">New Book</button>
            </div>
            <div class="container">
                <form class="book-form">
                    <div class="form-field">
                       <label for="author">Author:</label>
                       <input type="text" id="author" name="author_name" autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title_name" autocomplete="off">
                     </div>
                     <div class="form-field">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages_name" min="0">
                     </div>
                     <div class="form-field">
                         <input type="Submit" id="submit" value="Add +">
                     </div>
                </form>
            </div>
            <div class="table">   
            </div>

        </main>
        <footer>

        </footer>
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
